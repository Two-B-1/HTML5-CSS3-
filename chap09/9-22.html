	font-size:16px;
}
</style>

<body>
<ul class="limg">
	<li>春花秋月何时了？往事知多少。</li>
	<li>小楼昨夜又东风，故国不堪回首月明中。</li>
	<li>雕栏玉砌应犹在，只是朱颜改。</li>
