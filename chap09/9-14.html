<!DOCTYPE html>
<html>
<head>
<title>单词间距</title>
<style type="text/css">
.ws1{ word-spacing: normal;}
.ws2{ word-spacing:20px;}
.ws3{ word-spacing:-1px;}
</style>
</head>
<body>
<p>原文：Confidence of success is almost success. </p>
<p class="ws1">normal单词间距：Confidence of success is almost success. </p>
<p class="ws2">20px单词间距：Confidence of success is almost success. </p>
<p class="ws3">-1px单词间距：Confidence of success is almost success. </p>
</body>
</html>
