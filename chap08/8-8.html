<title>多元素选择器示例</title>

<body>
<h1>桃花庵歌</h1>
<h5>弘治乙丑三月桃花庵主人唐寅</h5>
<p>
桃花坞里桃花庵，桃花庵下桃花仙。 <br />
桃花仙人种桃树，又折花枝当酒钱。 <br />
酒醒只在花前坐，酒醉还须花下眠。 <br />
花前花后日复日，酒醉酒醒年复年。 <br />
不愿鞠躬车马前，但愿老死花酒间。 <br />
车尘马足贵者趣，酒盏花枝贫者缘。 <br />
若将富贵比贫贱，一在平地一在天。 <br />
若将贫贱比车马，他得驱驰我得闲。 <br />
世人笑我忒疯癫，我笑世人看不穿。 <br />
记得五陵豪杰墓，无酒无花锄作田。 <br />
</p>
</body>
</html>
