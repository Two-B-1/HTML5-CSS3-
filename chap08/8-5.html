<!DOCTYPE html>
<html>
<head>
<title>类选择器示例</title>
<style type="text/css">
p{
	font-size:14px;
	line-height:1.5;
}
*.text1{
	color:#eddbd9;
	background-color:#5f443b;
}
.text2{
	color:#fe1c5e;
	background-color:#737369;
}
p.text3{
	color:#264905;
	background-color:#b3ffa5;
}
</style>
</head>
<body>
<h1 class="text1">晚桃花</h1>
<p class="text1">一树红桃亚拂池，竹遮松荫晚开时。</p>
<p class="text2">非因斜日无由见，不是闲人岂得知。</p>
<p class="text3">寒地生材遗校易，贫家养女嫁常迟。</p>
<p>春深欲落谁怜惜，白侍郎来折一枝。</p>
</body>
</html>
