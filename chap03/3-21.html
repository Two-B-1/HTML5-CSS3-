<h2>《山海经》 - 西山经卷二异兽</h2>
<d1>
	<dt>赤</dt>
	<dd>鸟，可以御火</dd>
	<dd>赤，山鸡之属，胸腹洞赤，冠金，背黄，头绿，尾中有赤，毛彩鲜明。</dd>
	<dt>葱聋</dt>
	<dd>兽，其状如羊而赤鬣</dd>
	<dd>符禺之水出焉，而北流注于渭。其兽多葱聋，其状如羊而赤鬣</dd>
	<dd>《埤雅》也认为：葱聋是“羊之异者，赤鬣谓之葱聋”。</dd>
	<dt>鳢鱼</dt>
	<dd>鱼，其状如鳖，其音如羊</dd>
	<dt>肥囗</dt>
	<dd>蛇，六足四翼，见则天下大旱</dd>
</d1>
