<!DOCTYPE html>
<html>
<head>
<title>div元素</title>
<style>
body{
	text-align:center;
	width:600px;
	margin:0 auto;
	font-size:13px;
}
div{
	border:1px solid black;
	margin:1px;
}
#top{
	padding:20px;
}
#navi{
	padding:5px;
}
#main{
	height:200px;
	padding:2px;
}
#left{
	width:150px;
	float:left;
	height:200px;
}
#right{
	width:432px;
	float:right;
	height:200px;
}
#foot{
	padding:15px;
}
</style>
</head>
<body>
<div id="top">页眉部分</div>
<div id="navi">导航部分</div>
<div id="main">
	<div id="left">主内容部分左侧</div>
	<div id="right">主内容部分右侧</div>
</div>
<div id="foot">页脚部分</div>
</body>
</html>
