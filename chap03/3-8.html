<h1>鲲鹏</h1>
<hr />
<p>
北冥有鱼，其名为鲲，鲲之大，不知其几千里也。化而为鸟，其名而鹏，鹏之背，不知其几千里也；怒而飞，其翼若垂天之云。是鸟也，海运则将徙於南冥；南冥者，天池也。齐谐者，志怪者也。谐之言曰：“鹏之徙於南冥也，水击三千里，搏扶摇而上者九万里，去以六月息者也。”野马也，尘埃也，生物之以息相吹也。天之苍苍，其正色邪？其远而无所至极邪？其视下也，亦若是则已矣。
</p>
