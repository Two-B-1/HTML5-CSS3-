<!DOCTYPE html>
<html>
<head>
<title>特殊符号</title>
</head>
<body>
<p>
&nbsp;&nbsp;&nbsp;&nbsp;HTML是一种标记语言，HTML标记（标签）是HTML语言中最基本的单位，文档通过标记符号来标记要显示的网页中的各个部分。网页文件本身是一种文本文件，通过在文本文件中添加标记符，可以告诉浏览器如何显示其中的内容。例如：<br />
段落文字需要使用&lt;p&gt;元素，行内换行可以使用&lt;br&gt;标记，预先格式化则使用&lt;pre&gt;元素。

</p>
