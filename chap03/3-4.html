<pre>
                绿衣

绿兮衣兮，绿衣黄里。心之忧矣，曷维其已？

绿兮衣兮，绿衣黄裳。心之忧矣，曷维其亡？

绿兮丝兮，女所治兮。我思古人，俾无I兮。
 
兮兮，凄其以风。我思古人，实获我心。
</pre>
<hr />
<pre>
                 终风

终风且暴，顾我则笑，谑浪笑敖，中心是悼。

终风且霾，惠然肯来，莫往莫来，悠悠我思。

终风且耍不日有耍寤言不寐，愿言则嚏。

似湟酰虺虺其雷，寤言不寐，愿言则怀。
</pre>

                 新台

新台有洒，河水浼浼。燕婉之求，蘧X不殄。

鱼网之设，鸿则离之。燕婉之求，得此戚施。
