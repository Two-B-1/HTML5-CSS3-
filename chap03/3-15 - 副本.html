<!DOCTYPE html>
<html>
<head>
<title>span元素</title>
<style>
.s1{
	background-color:#f00;
	color:#ff5;
	text-decoration:underline;
}
.s2{
	float:left;
	font-size:30px;
	font-weight:bolder;
}
</style>
</head>
<body>
<p>
在无数蓝色的眼睛和褐色的眼睛之中，我有着一双宝石般的黑色眼睛，<span class="s1">我骄傲，我是<strong>中国</strong>人！</span>在无数白色的皮肤和黑色的皮肤之中，我有着大地般黄色的皮肤，我骄傲，我是中国人!
</p>
<p>
<span class="s2">我</span>是中国人——黄土高原是我挺起的胸脯，黄河流水是我沸腾的热血，长城是我扬起的手臂，泰山是我站立的脚跟。我是中国人——我的祖先最早走出森林，我的祖先最早开始耕耘，我是指南针、印刷术的后裔，我是圆周率、地动仪的子孙。
</p>
</body>
</html>
