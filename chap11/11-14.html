<!DOCTYPE html>
<html>
<head>
<title>透明度</title>
<style type="text/css">
.div1{
	width:200px;
	height:200px;
	text-align:center;
	background:url(images/bg3.jpg);
}
.div2{
	width:200px;
	height:200px;
	text-align:center;
	margin:-150px 0 0 120px;
	background:url(images/bg12.jpg);
	opacity:0.6;    /*不透明度60%*/
}
</style>
</head>
<body>
<div class="div1">不透明度为100%的盒子</div>
<div class="div2">不透明度为60%的盒子</div>
</body>
</html>
