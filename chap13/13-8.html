<!DOCTYPE html>
<html>
<head>
<title>可见性</title>
<style type="text/css">
div{
	width:200px;
	height:80px;
	margin:10px;
	padding:10px;
	border:2px dashed #000;
	text-align:center;
}
#div1{
	visibility:visible;    /*可见*/
	background:#ba9578;
	color:#FFF;
}
#div2{
	visibility:hidden;    /*隐藏*/
	background:#cef091;
	color:#000;
}
#div3{
	background:#70c17f;
}
.vc{
	visibility:collapse;    /*隐藏表格行列*/
}
</style>
</head>
<body>            
<div id="div1"><p>显示</p></div>
<div id="div2"><p>隐藏</p></div>
<div id="div3">
<table border="1">
	<tr>
    	<td>单元格1</td>
    	<td>单元格2</td>
	<td>单元格3</td>
    </tr>
    	<tr class="vc">
    	<td>单元格4</td>
    	<td>单元格5</td>
	<td>单元格6</td>
    </tr>
    	<tr>
    	<td  class="vc">单元格7</td>
    	<td>单元格8</td>
	<td>单元格9</td>
    </tr>
</table>
</div>		
</body>
</html>
