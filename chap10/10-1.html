<!DOCTYPE html>
<html>
<head>
<title>盒子模型</title>
<style type="text/css">
body,h1,p,b,span,img{
	margin:5px;      		/*外边距5像素*/
	padding:10px;     		/*内边距10像素*/
	border:2px solid black;     	/*边框2像素黑色实线*/
}
b,span{
	color:#6FF;
}
</style>
</head>
<body>
<h1>一级标题</h1>
<p>
<b>段落文字（此处粗体强调）：</b>感受CSS如何处理HTML元素盒子，每个盒子的<span>表现形式</span>如何？在例子中会为每个盒子添加边框和内外边距。
</p>
<p>
<img src="images/scenery.jpg" />
段落文字：每一个盒子都有三个必须了解的参数，border（边框）、padding（内边距）和margin(外边距)，盒子模型规定了处理元素内容和内边距、边框以及外边距的方式。
</p>
</body>
</html>
