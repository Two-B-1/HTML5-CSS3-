<!DOCTYPE html>
<html>
<head>
	<title>video元素示例</title>
</head>
<body>
	<h1>请欣赏video元素应用示例</h1>
	<h2>自动播放并带控制条</h2>
	<video src="medias/video.mp4"  autoplay="autoplay" controls="controls" width="350" >
	您的浏览器不支持video元素
	</video>
	<h2>不自动播放设置</h2>
	<video src="medias/video.mp4"   controls="controls"  width="350"  preload="meta" poster="images/image2.jpg" >
	您的浏览器不支持video元素
	</video>
</body>
</html>
