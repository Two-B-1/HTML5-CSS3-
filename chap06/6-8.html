<!DOCTYPE HTML>
<html>
<head>
	<title>表格的分组</title>
</head>
<body>
	<table border="1">
  		<thead>
    			<tr>
				<th>月份</th>
      				<th>收入（￥）</th>
    			</tr>
 		 </thead>
  		 <tfoot>
    			<tr>
      				<td>总计</td>
      				<td>5800</td>
    			</tr>
  		</tfoot>
  		<tbody>
     			<tr>
      				<td>一月</td>
      				<td>1800</td>
    			</tr>
    			<tr>
      				<td>二月</td>
      				<td>2000</td>
    			</tr>
    			<tr>
      				<td>三月</td>
      				<td>2000</td>
    			</tr>
  		</tbody>
	</table>
</body>
</html>
